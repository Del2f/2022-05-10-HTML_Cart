<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<div class="cart">
    <h1>Your shopping cart</h1>
    <div class="table_cover">
        <table class="table">
            <thead>
                <tr class="first">
                    <td class="product_img"></td>
                    <td class="item">ITEM</td>
                    <td class="amount">AMOUNT</td>
                    <td class="price">PRICE</td>
                    <td class="total">TOTAL</td>
                </tr>
            </thead>
            <tbody>
                <tr class="cart_list">
                    <td><img src="01.jpg" class="img01"></td>
                    <td><img src="sony.png" class="sony_logo"><br>FE 70-200 mm F2.8 GM OSS</td>
                    <td>1</td>
                    <td>1979.00</td>
                    <td>1979.00</td>
                </tr>
                <tr class="cart_list">
                    <td><img src="02.jpg" class="img02"></td>
                    <td><img src="sony.png" class="sony_logo"><br>Sonnar T* E 24mm F1.8 ZA</td>
                    <td>1</td>
                    <td>989.00</td>
                    <td>989.00</td>
                </tr>
            </tbody>
            <tr class="total_price">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>2968.00</td>
            </tr>

        </table>
    </div>
    <div class="footer">
        <a href="http://www.naver.com" class="edit">Edit your shopping cart</a>
        <button class="choose_btn">Choose payment method</button>
    </div>
</div>
</body>

</html>
